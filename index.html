<html>
	<head>
		<title>WordWall</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	  <meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<link rel="stylesheet" href="wordwall.css">
	<script src="md5.js"></script>
	<script src="wordwall.js"></script>
	<body>
		<div id="popup">Popup Text</div>
		<div id="container">
			<div>
			</div>
			<div id="header">
				WordWall
				<div id="show-result" onclick="maybeShowResult()">&#128202;</div>
			</div>
			<table id="board"></table>
			<div id="letter-tray">
				<table><tr id="letter-tray-row-one"></tr></table>
				<table><tr id="letter-tray-row-two"></tr></table>
				<table><tr id="letter-tray-row-three"></tr></table>
			</div>
		</div>
		<div id="result">
			<div id="hide-result" onclick="hideResult()">x</div>
			<div><h1 id="answer"></h1></div>
			<div><pre id="summary"></pre></div>
			<div id="share" onclick="onShareBtn()">Share</div>
		</div>
	</body>
</html>
